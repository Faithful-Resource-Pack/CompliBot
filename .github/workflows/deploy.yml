name: Deploy

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSH }}
                  script: |
                      cd ./CompliBot
                      git checkout main
                      git stash
                      git pull
                      pnpm install
                      pm2 delete "complibot"
                      pm2 start "pnpm start" --name "complibot"
