name: Deploy

on:
    push:
        branches: [typescript]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSH }}
                  script: |
                      cd ./"CompliBot (TS)"
                      git stash
                      git pull
                      npm install
                      pm2 delete "BOT (TS)"
                      pm2 start "npm run start" --name "BOT (TS)"
