name: Bug Report
description: File a bug report
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: To reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Type this
        2. Click that
        3. Bot errors
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshot(s)
    validations:
      required: false
  - type: textarea
    attributes:
      label: Notes
      description: Add any other context about the problem that doesn't fit into any category here
    validations:
      required: false